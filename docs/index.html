<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCG Album - Pokémon & Yu-Gi-Oh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="album-container">
        <div id="album">
            <!-- Page 1: Front Cover -->
            <div class="hard front-side">
                <div class="cover-content">
                    <h1>TCG</h1>
                    <h2>COLLECTION</h2>
                    <p>Pokémon & Yu-Gi-Oh</p>
                </div>
            </div>

            <!-- Page 2: Inside Front Cover -->
            <div class="hard inside-side"></div>

            <!-- Page 3: Pokémon 1 -->
            <div id="page1" class="page">
                <h2 class="page-title">Pokémon - Kanto</h2>
                <div class="grid-container"></div>
            </div>

            <!-- Page 4: Pokémon 2 -->
            <div id="page2" class="page">
                <h2 class="page-title">Pokémon - Rare</h2>
                <div class="grid-container"></div>
            </div>

            <!-- Page 5: Yu-Gi-Oh 1 -->
            <div id="page3" class="page">
                <h2 class="page-title">Yu-Gi-Oh! - Classic</h2>
                <div class="grid-container"></div>
            </div>

            <!-- Page 6: Yu-Gi-Oh 2 -->
            <div id="page4" class="page">
                <h2 class="page-title">Yu-Gi-Oh! - Legends</h2>
                <div class="grid-container"></div>
            </div>

            <!-- Page 7: Inside Back Cover -->
            <div class="hard inside-side"></div>

            <!-- Page 8: Back Cover -->
            <div class="hard back-side">
                <div class="back-cover-content">
                    <p>TCG Binder 2024</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/turn.js"></script>
    <script src="script.js"></script>
</body>
</html>
